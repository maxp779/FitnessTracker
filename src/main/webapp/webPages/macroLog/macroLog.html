<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <!--jquery import-->
        <script type ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <!--bootstrap import-->
        <script type="text/javascript" src="../../bootstrap-3.3.6-dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="../../bootstrap-3.3.6-dist/css/bootstrap.css">

        <!--icon-->
        <link rel="icon" href="../../icons/favicon.ico">

        <!--datepicker import-->
        <script type="text/javascript" src="../../bootstrap-datepicker-1.5.1/dist/js/bootstrap-datepicker.min.js"></script>
        <link href="../../bootstrap-datepicker-1.5.1/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">

        <!--highcharts.js import-->
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/no-data-to-display.js"></script>

        <!--custom styles for this page-->
        <link href="../../globalCSS/global.css" rel="stylesheet">
        <link href="macroLog.css" rel="stylesheet">

        <!--vuejs-->
        <script type="text/javascript" src="../../globalJS/vue.js"></script>

        <!--custom scripts for this page-->
        <script type="text/javascript" src="../../globalJS/globals.js"></script>
        <script type="text/javascript" src="macroLogVue.js"></script>
        <script type="text/javascript" src="macroLog.js"></script>

        <title>Macro log</title>        
    </head>

    <body>
        <div class="container">

            <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <!--note: removed "aria-expanded="false" argument from below line because netbeans moaned about it-->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand"><img style="max-width:40px; margin-top: -10px;"
                                                     src="../../globalIMG/logo.png"></a>
                    </div>
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a id="macroLog" class="jsessionid">Macro Log</a></li>
                            <li><a id="foodLog" class="jsessionid">Food Log</a></li>
                            <li><a id="customFoods" class="jsessionid">My Custom Foods</a></li>
                            <li><a id="workoutLog" class="jsessionid">My Workout Log</a></li>
                            <li><a id="myStats" class="jsessionid">My Stats</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" >Account<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a id="settings" class="jsessionid">Settings</a></li>
                                    <li><a id="cookiesPage">Cookies Policy</a></li>
                                    <li><a id="aboutPage">About</a></li>
                                </ul>
                            </li>
                            <li><a id="logout" class="jsessionid">Logout</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
            <div  class="panel panel-primary spacer">
                <div class="panel-heading">
                    Macro breakdown for selected date
                </div>
                <div id="collapseMacros" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="input-group date spacer" id="macroDatePicker">
                                    <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                            <div class="col-sm-2 spacer">
                                <button type="button" class="btn btn-primary" id="decrementMacroDateButton">
                                    <span class="glyphicon glyphicon-chevron-left"></span>

                                </button>
                                <button type="button" class="btn btn-primary" id="incrementMacroDateButton">
                                    <span class="glyphicon glyphicon-chevron-right"></span>

                                </button>
                            </div>
                            <div class="col-sm-6 spacer">
                                <button type="button" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#totalMacrosModal">View all macro totals <span class="glyphicon glyphicon-info-sign"></span></button>
                            </div>
                        </div>
                        <hr>

                        <div id="macroGoals"></div>

                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Graph</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="macroChart" style="width:100%; height:300px;"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div id="calorieChart" style="width:100%; height:200px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="totalMacrosModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">All macro totals for today</h4>
                    </div>
                    <div class="modal-body">
                        <div id="allMacroTotals">
                            
                        </div>
                        <div class="modal-footer spacer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->
    </body>
</html>
